<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขสถานะคำร้อง</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>แก้ไขสถานะคำร้อง</h1>
        <nav>
            <ul>
                <li><a href="reportedit.html">สำหรับช่างซ่อม</a></li>
                <li><a href="report.html">หน้าแจ้งซ่อม</a></li>
                <li><a href="#">หน้าตรวจสอบรายการแจ้งซ่อม</a></li>
                <li><a href="inventory.html">หน้าเบิกพัสดุ</a></li>
                <li><button id="logout">ออกจากระบบ</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="updateStatusForm">
            <label for="reportId">ID รายงาน:</label>
            <input type="text" id="reportId" name="reportId" required><br>

            <label for="status">สถานะ:</label>
            <select id="status" name="status" required>
                <option value="Pending">รอดำเนินการ</option>
                <option value="Awaiting Inspection">รอตรวจสอบ</option>
                <option value="In Repair">กำลังซ่อม</option>
                <option value="Repair Completed">การซ่อมเสร็จสิ้น</option>
                <option value="Repair Successful">ซ่อมได้</option>
                <option value="Repair Unsuccessful">ซ่อมไม่ได้</option>
            </select><br>

            <button type="submit">อัปเดตสถานะ</button>
        </form>
            <section class="profile">
                <h2>User Profile</h2>
                <!-- เพิ่มข้อมูลผู้ใช้ที่นี่ -->
            </section>
            <section id="reports">
                <h2>รายงานล่าสุด</h2>
                <div id="reportList"></div>

            </section>
    </main>
    <script src="dashboard.js"></script>
    <script src="updateStatus.js"></script>
</body>
</html>
