            <label for="location">สถานที่:</label>
            <input type="text" id="location" name="location" required><br>

            <button type="submit">ส่งคำร้อง</button>

        <!-- เพิ่มฟอร์มสำหรับอัปเดตสถานะ -->

        </form>
