<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- เชื่อมโยงกับไฟล์ CSS -->
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="stats">
            <div class="card">
                <h2>Statistics</h2>
                <!-- เพิ่มเนื้อหาสถิติที่นี่ -->
            </div>
            <div class="card">
                <h2>Recent Activity</h2>
                <!-- เพิ่มกิจกรรมล่าสุดที่นี่ -->
            </div>
        </section>
        <section class="profile">
            <h2>User Profile</h2>
            <!-- เพิ่มข้อมูลผู้ใช้ที่นี่ -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
    <script src="dashboard.js"></script> <!-- เชื่อมโยงกับไฟล์ JavaScript -->
</body>
</html>
